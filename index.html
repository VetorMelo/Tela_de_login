<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" /> <!-- favicon -->
    <title>Curriculo Online - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="login">

        <figure>
            <img src="images/login2.jpg" alt="Logo" width="150px" />
        </figure>

        <h1>Login</h1>

        <form action="perfil.html" method="POST">

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email@provedor.com" required />
            </div>
            <br />
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="senha" required />
            </div>
            <br />
            <div>
                <input type="submit" name="btn-enviar" id="btn-enviar" value="Enviar" />
                &nbsp;
                <input type="reset" name="btn-limpar" id="btn-limpar" value="Limpar" />
            </div>

        </form>

    </div>

</body>

</html>
